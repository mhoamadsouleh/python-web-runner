
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إدارة الملفات</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-10 text-center">
    <h1 class="text-3xl font-bold mb-6">الملفات المرفوعة</h1>
    <div class="space-y-4">
        {% for file in files %}
            <div class="bg-white p-4 rounded shadow-md flex justify-between items-center mx-auto max-w-xl">
                <span>{{ file }}</span>
                <div class="space-x-2">
                    <a href="/run/{{ file }}" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">تشغيل</a>
                    <a href="/stop/{{ file }}" class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">إيقاف</a>
                    <a href="/delete/{{ file }}" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">حذف</a>
                </div>
            </div>
        {% endfor %}
    </div>
    <a href="/" class="block mt-6 text-blue-500 hover:underline">العودة للرفع</a>
</body>
</html>
